# Site
name: "tuan@w"
title: "tuan@w"
description: "Something i've done."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-60905036-1'
disqus: 'tuantranf'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

